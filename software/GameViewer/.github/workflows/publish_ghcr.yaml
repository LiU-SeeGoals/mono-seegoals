name: Docker image for CI for GHCR

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username ${{ secrets.GH_USERNAME }} --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/liu-seegoals/game-viewer:latest
          docker push ghcr.io/liu-seegoals/game-viewer:latest